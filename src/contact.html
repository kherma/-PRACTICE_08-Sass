<!DOCTYPE html>
<html lang="en">
  	<head>
    	<meta charset="UTF-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    	<link rel="preconnect" href="https://fonts.gstatic.com" />
    	<link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet"/>
    	<link rel="stylesheet" href="./css/main.css" />
    	<title>Contact Me | UI/UX Designer & Photographer</title>
	</head>
  	<body>
    	<!-- Header -->
    	<header id="header-inner">
      		<div class="container">
        		<nav id="main-nav">
					<img src="./img/logo.png" alt="logo" id="logo" />
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="work.html">Work</a></li>
						<li><a href="contact.html" class="current">Contact</a></li>
					</ul>
				</nav>
      		</div>
		</header>
		
        <!-- Section form -->
        <section id="contact-form" class="text-center py-3">
            <div class="container">
                <h2 class="section-title">Contact Me</h2>
                <div class="bottom-line"></div>
                <p class="lead">Here is how you can reach me</p>

                <form>
                    <div class="text-fields">
                        <input type="text" class="text-input name-input" placeholder="Name">
                        <input type="text" class="text-input subject-input" placeholder="Subject">
                        <input type="email" class="text-input email-input" placeholder="Email">
                        <input type="number" class="text-input phone-input" placeholder="Phone Number">
                        <textarea class="text-input message-input" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn-dark">Submit</button>
                </form>
            </div>
        </section>

        <!-- Section Info -->
        <section id="contact-info" class="bg-dark py-3">
            <div class="info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>designer@email.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555) 555-5555</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>50 Main st, Boston MA</p>
                </div>
            </div>
        </section>

        <!-- Section banner -->
        <section id="contact-banner" class="bg-main py-4 text-center">
            <div class="container">
                <h1>Let's Start Your Next Project</h1>
            </div>
        </section>

		<!-- Footer -->
		<footer id="main-footer">
			<div class="footer-content container">
				<p>Copyright &copy; 2020. All Rights Reserved</p>
				<div class="socials">
					<a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
					<a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
					<a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
					<a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
				</div>
			</div>
		</footer>
  	</body>
</html>
